<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroWave Player</title>
    <link rel="stylesheet" href="effects.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <main class="playlist-view">
            <header class="playlist-header">
                <h1>Playlist</h1>
            </header>
            <ul id="playlist" class="playlist">
                <!-- Song items will be dynamically injected here by JavaScript -->
            </ul>
        </main>

        <footer class="player-bar">
            <div class="now-playing">
                <img id="current-cover-art" src="p.jpg" alt="Album Art" class="album-art">
                <div class="song-info">
                    <div id="current-title" class="title">Select a Song</div>
                    <div id="current-artist" class="artist">---</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="buttons">
                    <button id="prev-btn" class="control-btn jp-text" title="Previous">Ââç</button>
                    <button id="play-pause-btn" class="control-btn jp-text" title="Play/Pause">ÂÜçÁîü</button>
                    <button id="next-btn" class="control-btn jp-text" title="Next">Ê¨°</button>
                </div>
                <div class="progress-container">
                    <span id="current-time" class="time">0:00</span>
                    <input type="range" id="progress-bar" class="progress-bar" value="0" step="1" min="0" max="100">
                    <span id="duration" class="time">0:00</span>
                </div>
            </div>

            <div class="extra-controls">
                <button id="shuffle-btn" class="control-btn" title="Shuffle">üîÄ</button>
                <button id="repeat-btn" class="control-btn" title="Repeat">üîÅ</button>
                <div class="volume-container">
                    <span id="volume-icon">üîä</span>
                    <input type="range" id="volume-bar" class="volume-bar" value="100" min="0" max="100">
                </div>
            </div>
        </footer>
    </div>

    <audio id="audio-player"></audio>
    <script src="client.js"></script>
</body>
</html>
